<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUU</title>
    <!-- MDB icon -->
    <link rel="icon" href="/img/bbu_logo-removebg-preview.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
<link rel="stylesheet" href="main.js">
  <link rel="stylesheet" href="/css/profile.css">

</head>
<body>
   
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="" target="__blank">Profile</a>
            <a class="nav-link" href="" target="__blank">Billing</a>
            <a class="nav-link" href="" target="__blank">Security</a>
            <a class="nav-link" href=""  target="__blank">Notifications</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img id="profilePic" class="img-account-profile rounded-circle mb-2" src="/img/photo_2023-07-01_20-58-45.jpg" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <div class="profile-pic-wrapper">
                            <img  src="placeholder.jpg" alt="" class="img-fluid rounded-circle mb-3">
                            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                            <label for="profilePictureInput" class="btn btn" style="background-color: #7564e5;color:white;">Upload New Photo</label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form >
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Valerie">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Luna">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Organization name</label>
                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Location</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                                </div>
                            </div>
                            <!-- Save changes button-->
                       
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!DOCTYPE html>
<html>
<head>
<title>Contact Information Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Contact Information</h1>
    <form id="contactForm">
      <div class="form-group">
      
      </div>
      <div class="form-group">
     
        <div style="margin-bottom: 10px;">
            <button class="btn btn-primary" style="background-color: #7564e5;"><a href="/index.html"style="background-color:#7564e5; color:white;text-decoration: none;">back to home</a></button>
        </div>

        
      </div>
     
      <button type="submit" class="btn btn" style="background-color:#7564e5; color:white;">Submit</button>
      
      <div style="margin: 10px;"></div>
    </form>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Organization name</th>
          <th>email address</th>
          <th>location</th>
          <th>Phone number</th>
          <th>Birthday</th>
          </tr>
      </thead>
      <tbody id="contactTableBody">
        </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="script.js"></script> </body>
</html>

  
<script>
    const profilePicInput = document.getElementById('profilePictureInput');
const profilePic = document.getElementById('profilePic');

profilePicInput.addEventListener('change', (event) => {
  const file = event.target.files[0];
  const reader = new FileReader();

  reader.onload = (event) => {
    profilePic.src = event.target.result;
  };

  reader.readAsDataURL(file);
});
$(document).ready(function() {
  $("#contactForm").submit(function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form data
    var firstName = $("#inputFirstName").val();
    var lastName = $("#inputLastName").val();
    var OrgName = $("#inputOrgName").val();
    var email = $("#inputLocation").val();
    var Location = $("#inputLocation").val();
    var Phone = $("#inputPhone").val();
    var Birthday = $("#inputBirthday").val();

    // Get other input values similarly

    // Create table row
    var row = $("<tr>");
    row.append($("<td>").text(firstName));
    row.append($("<td>").text(lastName));
        row.append($("<td>").text(OrgName ));
            row.append($("<td>").text(email));
                row.append($("<td>").text(Location));
                    row.append($("<td>").text(Phone));
                    row.append($("<td>").text(Birthday));
    // Append other data to table cells

    $("#contactTableBody").append(row);

    // Clear form fields
    $("#contactForm")[0].reset();
  });
});

</script>      
    
</body>
</html>
